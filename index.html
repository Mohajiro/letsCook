<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Let's cook" - les Recettes de Cuisine pour la Famille</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="main-color bg-color-m">
    <header class="header flex jcsb fz-16 p-1 aic">
        <div class="header__logo flex">
            <h1 class="header__title fz-16 m-1">
                Let's Cook
            </h1>
        </div> 
        <nav class="header__nav flex fw-600 aic">
            <div class="header__link m-1"><a href="index.html">Home</a></div>
            <div class="header__link main-color"><a href="newRecipe">+ Add a recipe</a></div>
        </nav>
    </header>
    <main class="main m-1">
        <header class="main__header flex jcsb">
            <h1 class="main__title">
                All recipes.
            </h1>
            <form action="#" class="search-form flex aic">
                <input type="text" name="search" class="search-input" placeholder="Search for recipes..." />
                <button type="submit" class="search-button">Search</button>
                <select name="first-select" id="first-select">
                    <option value="12">12 par page</option>
                    <option value="24">24 par page</option>
                    <option value="24">30 par page</option>
                </select>
                <select name="second-select" id="second-select">
                    <option>Trier par date croissant</option>
                    <option>Trier par date decroissant</option>
                    <option>Trier par nom croissant</option>
                    <option>Trier par nom decroissant</option>
                </select>
            </form>
        </header>
        <div class="container recipes flex fw g-1">

            <!-- Tablette 2 col -->

        </div>
    </main>
    <footer class="footer">

    </footer>
